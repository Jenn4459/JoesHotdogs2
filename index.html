<!DOCTYPE html>
<html lang="en">
<!-- HEADER -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Joe's Hotdogs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- HEADER -->

<body>
    <header>
        <!-- LOGO -->
        <a class="logo-container" href="joes.html">
            <div class="logo-container" style="text-align: left;">
                <img src="joe.png" alt="Logo" class="joe" style="display: block; margin: 0 auto; height: 50px;">
            </div>
        </a>
    </header>
    <div class="outside-box">
    <div class="box">
        <h1 class="head">Your Order</h1>
        <table id="your-order" class="your-order">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <th class="space">Hotdogs</th>
                            <td id="hotdogs-qty" class="elem"></td>
                            <td id="hotdogs-price" class="elem"></td>
                            <td id="hotdogs-total" class="elem"></td>
                        </tr>
                        <tr>
                            <th class="space">Fries</th>
                            <td id="fries-qty" class="elem"></td>
                            <td id="fries-price" class="elem"></td>
                            <td id="fries-total" class="elem"></td>
                        </tr>
                        <tr>
                            <th class="space">Drinks</th>
                            <td id="drinks-qty" class="elem"></td>
                            <td id="drinks-price" class="elem"></td>
                            <td id="drinks-total" class="elem"></td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <th class="space">Discount</th>
                            <td></td>
                            <td></td>
                            <td id="discount" class="elem"></td>
                        </tr>
                        <tr>
                            <th class="space">Subtotal</th>
                            <td></td>
                            <td></td>
                            <td id="subtotal" class="elem"></td>
                        </tr>
                        <tr>
                            <th class="space">Tax</th>
                            <td></td>
                            <td></td>
                            <td id="taxes" class="elem"></td>
                        </tr>
                        <tr>
                            <th class="space">Total</th>
                            <td></td>
                            <td></td>
                            <td id="total" class="elem"></td>
                        </tr>
                    </tbody>
                </table>
    </div>
    </div>
    <script src="script2.js"></script>
</body>

    <!-- FOOTER -->
    <footer>
        <div class="footer">
            <div class="info"></div>
    </footer>

</html>
